<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #fff;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
        .card span {
            font-weight: bold;
            color: #000;
            display: block;
            margin-bottom: 10px;
        }
        .btn {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-btn {
            background-color: green;
            color: white;
        }
        .remove-btn {
            background-color: red;
            color: white;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            max-width: 600px;
            width: 100%;
            background: #f8f8f8;
        }
    </style>
</head>
<body>

    <h1>FakeStore Products</h1>
    <div class="container" id="productContainer"></div>

    <h2>ðŸ›’ Cart</h2>
    <div id="cart"></div>

    <script>
        let cart = [];

        async function fetchProducts() {
            try {
                let response = await fetch('https://fakestoreapi.com/products');
                let products = await response.json();
                
                document.getElementById("productContainer").innerHTML = products.map(product => `
                    <div class="card" id="product-${product.id}">
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.description.slice(0, 100)}...</p>
                        <span>Price: $${product.price}</span>
                        <button class="btn add-btn" onclick="addToCart(${product.id}, '${product.title}', ${product.price})">Add to Cart</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        function addToCart(id, title, price) {
            if (!cart.some(item => item.id === id)) {
                cart.push({ id, title, price });
                updateCart();
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function updateCart() {
            let cartContainer = document.getElementById("cart");
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Cart is empty</p>";
            } else {
                cartContainer.innerHTML = cart.map(item => `
                    <p>${item.title} - $${item.price} 
                    <button class="btn remove-btn" onclick="removeFromCart(${item.id})">Delete</button></p>
                `).join('');
            }
        }

        fetchProducts();
    </script>

</body>
</html>
